    <section class="contact-form my-5 mx-3">

            <h2 class="text-center wow contact-heading">Contact us</h2>
            <div class="row justify-content-center align-items-center">

                </div>
                <div class="col-12 col-md-6">
                    <form>
                        <div class="form-group input-field1 wow">
                            <label for="exampleFormControlInput1">Name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"

                        </div>
                        <div class="form-group input-field2 wow">
                            <label for="exampleFormControlInput1">Email address</label>

                                placeholder="Ex. KobeBryant@example.com">
                        </div>
                        <div class="form-group input-field3 wow">
                            <label for="exampleFormControlTextarea1">Query / Feedback</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                        </div>
                        <button type="button" class="btn btn-secondary float-right wow">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    <!-- js for preloader starts -->
    <script>
        document.onreadystatechange = function () {
            var state = document.readyState
            if (state == 'interactive') {
                document.getElementById('contents').style.visibility = "hidden";
            } else if (state == 'complete') {
                setTimeout(function () {
                    document.getElementById('interactive');
                    document.getElementById('load').style.visibility = "hidden";
                    document.getElementById('contents').style.visibility = "visible";
                }, 1000);
            }
        }
    </script>
    <!-- js for preloader ends -->
